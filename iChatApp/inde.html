<!DOCTYPE html>
<!-- -->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node socket.io chat app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        
        <script defer src="js/client.js"></script>
        <script defer src="http://localhost:8000/socket.io/socket.io.js"></script><!--client connect to server by this-->
    </head>
    <body>
       <nav>
           <img class="logo" src ="chat.png" alt = "Logo">
           <h1>Welcome to i chat app</h1>
          
       </nav>
        <div class="container">
            <div class="message Left">me : hey how are you??</div>
            <div class="message Right">friend : I am fine!hat are uhh doing right now??</div>
        </div>
        <div class="send">
            <form action="" id="sendcontainer">
                <input type="text",name="messageInp" id="messageInp" placeholder="Type your message here..">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
